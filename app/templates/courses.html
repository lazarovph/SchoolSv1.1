<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <h3>{{ course.name }}</h3>
                <p>{{ course.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
