<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolS - Статистики</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <div class="container">
        <h1><a href="{{ url_for('index') }}">SchoolS</a></h1>
        <nav>
            <a href="{{ url_for('courses') }}">Курсове</a>
            <a href="{{ url_for('profile') }}">Профил</a>
            <a href="{{ url_for('homework') }}">Домашни</a>
            <a href="{{ url_for('statistics') }}">Статистики</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Моите Статистики</h2>

    <div class="statistics">
        <div class="stat-item">
            <h3>Завършени домашни</h3>
            <p>{{ completed_homeworks }}</p>
        </div>

        <div class="stat-item">
            <h3>Активни курсове</h3>
            <p>{{ active_courses }}</p>
        </div>

        <div class="stat-item">
            <h3>Среден резултат</h3>
            <p>{{ average_score }}%</p>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 SchoolS. Всички права запазени.</p>
</footer>

</body>
</html>
