<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolS - Домашни</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <div class="container">
        <h1><a href="{{ url_for('index') }}">SchoolS</a></h1>
        <nav>
            <a href="{{ url_for('courses') }}">Курсове</a>
            <a href="{{ url_for('profile') }}">Профил</a>
            <a href="{{ url_for('homework') }}">Домашни</a>
            <a href="{{ url_for('statistics') }}">Статистики</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Моите Домашни</h2>

    <div class="homework-list">
        {% for hw in homeworks %}
            <div class="homework-item">
                <h3>{{ hw.title }}</h3>
                <p>Краен срок: {{ hw.deadline.strftime('%d.%m.%Y') }}</p>
                <p>Статус: {{ hw.status }}</p>
                <a href="#" class="btn">Виж детайли</a>
            </div>
        {% else %}
            <p>Няма зададени домашни.</p>
        {% endfor %}
    </div>

</main>

<footer>
    <p>© 2025 SchoolS. Всички права запазени.</p>
</footer>

</body>
</html>
