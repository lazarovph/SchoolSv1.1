<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolS - Профил</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <div class="container">
        <h1><a href="{{ url_for('home') }}">SchoolS</a></h1>
        <nav>
            <a href="{{ url_for('courses') }}">Курсове</a>
            <a href="{{ url_for('homework') }}">Домашни</a>
            <a href="{{ url_for('profile') }}">Профил</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Вашият Профил</h2>

    <div class="profile-info">
        <h3>Информация за профила:</h3>
        <p><strong>Име:</strong> {{ user.name }}</p>
        <p><strong>Имейл:</strong> {{ user.email }}</p>
        <p><strong>Ниво на обучение:</strong> {{ user.level }}</p>
        <p><strong>Група:</strong> {{ user.group }}</p>
    </div>

    <div class="profile-actions">
        <a href="{{ url_for('edit_profile') }}" class="btn">Редактирайте профила си</a>
        <a href="{{ url_for('logout') }}" class="btn">Изход</a>
    </div>
</main>

<footer>
    &copy; 2025 SchoolS. Всички права запазени.
</footer>

</body>
</html>
